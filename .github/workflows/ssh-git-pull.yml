name: SSH and Git Pull

on:
  push:
    branches:
      - main # Trigger the action when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Try testing the SSH connection
          echo "Testing SSH connection to your server..."
          ssh-keyscan -T 60 -H 185.229.114.148
          ssh -o StrictHostKeyChecking=no u563318964@185.229.114.148 "exit"

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into server and git pull
        run: |
          ssh -p 65002 u563318964@185.229.114.148 "cd ~/domains/iceithq.com/public_html/test && git pull origin main"
